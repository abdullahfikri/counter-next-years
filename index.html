<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Timer To Count Days Untill New Years" />
    <meta
      name="keywords"
      content="counter new years, next years, when is next years, how many days till next years"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="count-container">
      <h1>Time Till New Years</h1>
      <div class="timer-container">
        <div class="count-c days-c">
          <p class="big-text" id="days">0</p>
          <div class="format">Days</div>
        </div>
        <div class="count-c hours-c">
          <p class="big-text" id="hours">0</p>
          <div class="format">Hours</div>
        </div>
        <div class="count-c minutes-c">
          <p class="big-text" id="minutes">0</p>
          <div class="format">minutes</div>
        </div>
        <div class="count-c seconds-c">
          <p class="big-text" id="seconds">0</p>
          <div class="format">seconds</div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
